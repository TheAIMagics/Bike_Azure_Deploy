# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ineuron-bike

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_79bf937eb38a4a848ffc32b9160458fe }}
        password: ${{ secrets.AzureAppService_ContainerPassword_eb4768c20134474f946f439a3f205f5a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_79bf937eb38a4a848ffc32b9160458fe }}/ineuron-bike:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ineuron-bike'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bfccc16da68742ee9fcd6f615b73e311 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_79bf937eb38a4a848ffc32b9160458fe }}/ineuron-bike:${{ github.sha }}'